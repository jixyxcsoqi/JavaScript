        function test(n) {
            // 判断一个数是否能被自身小的正整数(除开1和自身)整除.如果能整除则不是质数,否则反之.
            for (var k = 2; k < n; k++) {
                if (n % k === 0) {
                    return false;
                }
            }
            return true;

        }
