<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //parseInt转换成数字型，得到整数
        console.log(parseInt('3.14'));//3
        console.log(parseInt('3.94'));//3
        console.log(parseInt('120px'));//读取到120就结束了,120
        console.log(parseInt('pixel120'));NaN
        //parseFloat转换成数字型，得到小数，后面保留六位小数
        console.log(parseFloat('3.14'));//3.14
        console.log(parseFloat('4.000001'));//4.000001
    </script>
</head>

</body>
</html>
