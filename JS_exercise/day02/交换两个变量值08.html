<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var temp;//定义一个临时变量
        //定义两个变量用于交换值
        var apple1='红苹果';
        var apple2='绿苹果';
       
        temp=apple1;//把apple1预先存到临时变量中
        apple1 = apple2;//apple2存在apple1中，此时apple1中的值是apple2
        apple2 = temp;//把存在temp中的apple1放在apple2中，此时apple1就和apple2交换了变量
        console.log(apple1);//输出绿苹果
        console.log(apple2);//输出红苹果

    </script>
</head>
<body>
    
</body>
</html>
