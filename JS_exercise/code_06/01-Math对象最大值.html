<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /* JS对象分为3种：自定义对象、内置对象、浏览器对象
        前面两种对象是JS基础内容，属于MEMAScript;第三个浏览器对象属于我们JS独有的，我们JS API讲解
        内置对象就是指JS语言里面自带的一些对象，这些对象供开发者使用(直接拿来用即可)，并提供了一些常用的
        或者是最最基本而必要的功能（属性和方法） 
        JavaScript提供了多个内置对象(帮助我们快速开发)：Math、Data、Array、String等*/
        // Math数学对象 不是一个构造函数 ，所以我们不需要new 来调用 而是直接使用里面的属性和方法即可
        console.log(Math.PI); // 一个属性 圆周率
        console.log(Math.max(1, 99, 3)); //方法 99
        console.log(Math.max(-1, -10)); // -1
        console.log(Math.max(1, 99, '非数字')); // 非数字返回NaN
        console.log(Math.max()); // -Infinity
    </script>
</head>

<body>

</body>

</html>
