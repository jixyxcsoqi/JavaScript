<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 格式化日期 年月日 
        var date = new Date();
        console.log(date.getFullYear()); // 返回当前日期的年  2022
        console.log(date.getMonth()+ 1 ); // 月份 这样写返回的月份小1个月   记得月份+1哈 Month是0-11(默认少1)
		/*  复习
		var date1 = new Date(2022, 1, 11);
        console.log(date1); 
		// 返回的是 2月 不是 1月 月份默认是+1的
		 var date2 = new Date('2022-1-11 8:8:8');
        console.log(date2);//返回1月*/
        console.log(date.getDate()); // 返回的是 几号
        console.log(date.getDay()); // 3  周一返回的是 1 周六返回的是 6…… 但是 周日返回的是 0 （默认0-6）
        // 我们写一个 2022年 5月 1日 星期三
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var dates = date.getDate();
        var arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        var day = date.getDay();
        console.log('今天是：' + year + '年' + month + '月' + dates + '日 ' + arr[day]);
    </script>
