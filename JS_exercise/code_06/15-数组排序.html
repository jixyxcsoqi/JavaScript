<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 数组排序（利用方法）
        // 1. 翻转数组
        var arr = ['black', 'red', 'blue'];
        arr.reverse();
        console.log(arr);

        // 2. 数组排序（冒泡排序）
        var arr1 = [13, 4, 77, 1, 7];
        arr1.sort(function(a, b) {
            //  return a - b; 要进行数字而非字符串比较(可以简单的a-b) 升序的顺序排列
            return b - a; // 降序的顺序排列
        });//如果不写function，则按照单个字符顺序排列13就是1 3和后面1一起排列
        console.log(arr1);
    </script>
