    <script>
        // Date() 日期对象  是一个构造函数 必须使用new 来调用创建我们的日期对象
        var arr = new Array(); // 创建一个数组对象
        var obj = new Object(); // 创建了一个对象实例
        // 1. 使用Date  如果没有参数 返回当前系统的当前时间
        var date = new Date();
        console.log(date);
        // 2. 参数常用的写法  数字型  2022, 1, 11  或者是 字符串型 '2022-1-11 8:8:8'
        var date1 = new Date(2022, 1, 11);
        console.log(date1); // 返回的是 2月 不是 1月 这样写月份默认是+1的
        var date2 = new Date('2022-1-11 8:8:8');
        console.log(date2);//返回1月
