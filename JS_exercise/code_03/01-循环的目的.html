<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 循环的目的：可以重复执行某些代码，js中循环有for、while、do while，很多时候可以替换使用
        console.log('要开心哈');
        console.log('要开心哈');
        console.log('要开心哈');
        console.log('---------------------');
        for (var i = 1; i <= 1000; i++) {
            console.log('要开心哈');

        }
    </script>
</head>

</html>
