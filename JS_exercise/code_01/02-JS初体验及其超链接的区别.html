    <!-- —————————————————————————————— 了解即可——————————————————————————————————————
    1. p段落标签 a 超链接标签 src和href有什么区别和关联？ p段落标签： <p></p>
        是唯一一个可以不写结束标签的双标签。 
    2. a 超链接标签： 从一个页面链接到另一个页面,靠的是href属性。 
    3. href(Hypertext Reference) 叫标识超文本引用 让引用的文件和当前文件建立一种联系。
        href 指向网络资源所在位置，建立和当前元素（锚点）或当前文档（链接）之间的联系。
        使用href：a、link
    4. src(Source) 叫资源引用 将引用的文件拿来直接使用了，引用资源替代当前元素。
        在请求 src 资源时会将其指向的资源下载并应用到文档中，比如 JavaScript 脚本，img 图片；
        使用src：img、script、iframe
    5. 我们可能见到的：Meta标签： 提供有关页面的元信息。
        <meta charset="utf-8"/> 该网页的编码格式是utf-8格式 不设置这个格式汉字会出现乱码
        <meta name="keywords" content=""/> 该网页搜索的关键字 主要用在搜索引擎。
        <meta name="Description" content="" /> 申请官网使用的。 -->

    <!-- 2.内嵌式的js -->
    <script>
        // alert('即兴小索奇');
    </script>
    <!-- 3. 外部js script 双标签 -->
    <!-- src外部引入链接 -->
    <script src="my.js"></script>
</head>

<body>

</body>

</html>
