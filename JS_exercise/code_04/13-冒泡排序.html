<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 冒泡排序
        // var arr = [5, 4, 3, 2, 1];
        var arr = [4, 1, 2, 3, 5];
        for (var i = 0; i <= arr.length - 1; i++) { // 外层循环管趟数 ，五个数据要跑四趟
            for (var j = 0; j <= arr.length - i - 1; j++) { // 里面的循环管 每一趟的交换次数
                // 内部交换2个变量的值 前一个和后面一个数组元素相比较
                //j <= arr.length - i - 1,  i是趟数，第一趟交换4次，第二趟交换3次，第三趟交换2次，第四趟交换1次…(长度就是数组长度减去次数，次数从0开始的)~得出此规律
                //交换变量
                if (arr[j] < arr[j + 1]) { //如果第0个下标的元素>第1个下标对应的元素，交换值
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }

            }
        }
        console.log(arr);
    </script>
</head>
