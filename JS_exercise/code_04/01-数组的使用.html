<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 1.数组(Array) ：就是一组数据的集合 存储在单个变量下的优雅方式，是一组有序数据集合。

        // 2. 利用new 创建数组
        var arr = new Array(); // 创建了一个空的数组，注意Array中的a大写
        // 3. 利用数组字面量创建数组 []，看到[]就代表看到了数组
        var arr = []; // 创建了一个空的数组，无疑是这种字面量写法更好用
        //声明数组并赋值称为数组的初始化、数组里面可以放任意类型的数据！！！
        var arr1 = [1, 2, '即兴小索奇', true];
        // 4. 我们数组里面的数据一定用逗号分隔，最后一个数据则不用
        // 5. 数组里面的数据 比如1,2， 我们称为数组元素
        // 6. 获取数组元素  格式 数组名[索引号]  索引号从 0开始 
        console.log(arr1);
        console.log(arr1[2]); // 获取第三个元素-即兴小索奇
        console.log(arr1[3]); // true
        var arr2 = ['综艺', '电影', '电视剧'];
        console.log(arr2[0]);
        console.log(arr2[1]);
        console.log(arr2[2]);
        console.log(arr2[3]); // 因为没有这个数组元素 所以输出的结果是 undefined
    </script>
</head>

<body>

</body>

</html>
