<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 1. 新增数组元素 修改length长度 
        var arr = ['red', 'green', 'blue'];
        console.log(arr.length);
        arr.length = 5; // 把我们数组的长度修改为了 5  里面应该有5个元素 
        console.log(arr);
        console.log(arr[3]); //没给值默认 undefined
        console.log(arr[4]); // undefined

        // 2. 新增数组元素 修改索引号 追加数组元素
        var arr1 = ['red', 'green', 'blue'];
        arr1[3] = '即兴小索奇';
        console.log(arr1);
        arr1[4] = 'hotpink';
        console.log(arr1);
        arr1[0] = 'yellow'; //以前有元素的话是替换原来的数组元素
        console.log(arr1);
        arr1 = '有点意思';
        console.log(arr1); // 不要直接给 数组名赋值 否则里面的数组元素都被覆盖了
        //输出结果为:
        // 3
        // 14(5) ['red', 'green', 'blue', empty× 2]
        // 15 undefined
        // 16 undefined
        // 21(4) ['red', 'green', 'blue', 'pink']
        // 23(5) ['red', 'green', 'blue', 'pink', 'hotpink']
        // 25(5) ['yellow', 'green', 'blue', 'pink', 'hotpink']
        // 27 有点意思
    </script>
</head>
